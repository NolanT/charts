---
{{/* Make sure all variables are set properly */}}
{{- include "common.values.setup" . }}

{{/* Append the configMap to the additionalVolumes */}}
{{- define "alarmserver.configmap.volume" -}}
name: alarmserver-settings
configMap:
  name: {{ template "common.names.fullname" . }}-config
{{- end -}}

{{- $volume := include "alarmserver.configmap.volume" . | fromYaml -}}

{{/* Append the configMap volume to the additionalVolumeMounts */}}
{{- define "alarmserver.configmap.volumeMount" -}}
name: alarmserver-settings
mountPath: /app/alarmserver.cfg
subPath: alarmserver.cfg
{{- end -}}

{{- $volumeMount := include "alarmserver.configmap.volumeMount" . | fromYaml -}}

{{/* Render the templates */}}
{{ include "common.all" . }}